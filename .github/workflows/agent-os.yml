name: Agent OS Code Review

# This workflow uses organization-level secrets directly
# No need for reusable workflows - just deploy this to each repo

on:
  # Weekly schedule - Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # On pull requests
  pull_request:
    branches: [ main, master, develop ]
    types: [ opened, synchronize, reopened ]
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      review_type:
        description: 'Type of review'
        required: true
        default: 'audit'
        type: choice
        options:
        - audit
        - security
        - review
      project_type:
        description: 'Project type'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - backend-api
        - dashboard-ui
        - data-pipeline
        - infrastructure

permissions:
  contents: write  # Needed to create branches and PRs
  pull-requests: write
  issues: write
  security-events: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    # Harden runner for supply chain security
    - name: Harden Runner
      uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde  # v2.9.1
      with:
        egress-policy: audit
    
    # Checkout - pinned by SHA for security
    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
      with:
        fetch-depth: 0
    
    # Setup Python with dependency caching
    - name: Setup Python
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5.2.0
      with:
        python-version: '3.11'
        # Cache is optional - only enable if requirements file exists
        cache: ${{ hashFiles('**/requirements.txt', '**/pyproject.toml') != '' && 'pip' || '' }}
    
    # Run Agent OS Code Review
    # Uses organization-level secret: ANTHROPIC_API_KEY (automatically available)
    - name: Run Agent OS Code Review
      uses: securedotcom/agent-os-action@v2.1.6
      with:
        review-type: ${{ github.event.inputs.review_type || 'audit' }}
        project-path: '.'
        project-type: ${{ github.event.inputs.project_type || 'auto' }}
        fail-on-blockers: 'true'
        comment-on-pr: 'true'
        upload-reports: 'true'
        only-changed: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        max-files: ${{ github.event_name == 'pull_request' && '25' || '50' }}
        cost-limit: ${{ github.event_name == 'pull_request' && '0.25' || '1.0' }}
        # Organization-level secrets - automatically available to all repos
        anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Upload artifacts - pinned by SHA
    - name: Upload Review Reports
      if: always()
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      with:
        name: code-review-reports-${{ github.run_number }}
        path: .agent-os/reviews/
        retention-days: 90
    
    # Comment on PR with full report
    - name: Comment on PR with Report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
      env:
        REVIEW_TYPE: ${{ github.event.inputs.review_type || 'audit' }}
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Determine report file name based on review type
          const reviewType = process.env.REVIEW_TYPE || 'audit';
          const reportFileName = `${reviewType}-report.md`;
          const reportPath = `.agent-os/reviews/${reportFileName}`;
          
          let reportContent = '';
          let reportExists = false;
          
          // Try to read the report file
          if (fs.existsSync(reportPath)) {
            reportContent = fs.readFileSync(reportPath, 'utf8');
            reportExists = true;
            console.log(`‚úÖ Found report: ${reportPath}`);
          } else {
            // Fallback: try other possible report names
            const fallbackPaths = [
              '.agent-os/reviews/review-report.md',
              '.agent-os/reviews/audit-report.md',
              '.agent-os/reviews/security-report.md'
            ];
            
            for (const fallbackPath of fallbackPaths) {
              if (fs.existsSync(fallbackPath)) {
                reportContent = fs.readFileSync(fallbackPath, 'utf8');
                reportExists = true;
                console.log(`‚úÖ Found report: ${fallbackPath}`);
                break;
              }
            }
          }
          
          if (!reportExists) {
            console.log('‚ö†Ô∏è  No report file found. Checking directory contents...');
            const reviewsDir = '.agent-os/reviews/';
            if (fs.existsSync(reviewsDir)) {
              const files = fs.readdirSync(reviewsDir);
              console.log(`Files in reviews directory: ${files.join(', ')}`);
            }
            reportContent = '## Code Review Report

Review completed successfully. Please check the artifacts for detailed reports.';
          }
          
          // Get metrics if available
          let metrics = {};
          const metricsPath = '.agent-os/reviews/metrics.json';
          if (fs.existsSync(metricsPath)) {
            try {
              metrics = JSON.parse(fs.readFileSync(metricsPath, 'utf8'));
            } catch (e) {
              console.log('Could not parse metrics.json');
            }
          }
          
          // Create PR comment with full report
          const findings = metrics.findings || {};
          const blockers = (findings.critical || 0) + (findings.high || 0);
          const suggestions = (findings.medium || 0) + (findings.low || 0);
          const cost = metrics.cost_usd || '0.00';
          const filesAnalyzed = metrics.files_reviewed || 0;
          const duration = metrics.duration_seconds || 0;
          
          const comment = [
            '## üîç Agent-OS Code Review Report',
            '',
            reportContent,
            '',
            '---',
            '',
            '### üìä Summary',
            `- **Files Analyzed:** ${filesAnalyzed}`,
            `- **Merge Blockers:** ${blockers} (Critical/High severity)`,
            `- **Suggestions:** ${suggestions} (Medium/Low severity)`,
            `- **Duration:** ${Math.round(duration)}s`,
            `- **Cost:** $${cost}`,
            '',
            `üìÅ **Detailed reports available in artifacts:** code-review-reports-${context.runNumber}`
          ].join('
');
          
          // Post comment
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            console.log('‚úÖ PR comment posted successfully');
          } catch (error) {
            console.error('‚ùå Failed to post PR comment:', error);
            throw error;
          }
